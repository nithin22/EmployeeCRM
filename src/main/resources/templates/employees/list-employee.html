<html xmlns:th="http://www.thyemeleaf.org">

<head>
<title>LIST OF EMPLOYEES</title>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h3>Employee Directory</h3>
		<hr>
		<a th:href="@{/employees/showFormForAdd}"
			class="btn btn-primary btn-rounded btn-sm mb-3">Add Employee</a>
		<table class="table table-bordered-table-striped">
			<thead class=thead-dark>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>email</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tempEmployee:${employees}">
					<td th:text="${tempEmployee.firstName}"></td>
					<td th:text="${tempEmployee.lastName}"></td>
					<td th:text="${tempEmployee.email}"></td>
					<!--This is how the update button is inserted  -->
					<td>
					<a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}" class="btn btn-info btn-sm">Update</a>
					<a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}" class="btn btn-danger btn-sm"
					onclick="if(!(confirm('Are you sure want to delete this Employee?'))) return false">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>

</html>
